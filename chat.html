<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
	<link rel="stylesheet" href="/assets/prism.css" />
	<link rel="stylesheet" href="/assets/prism-light.css" />
	<script src="/assets/tailwindcss.js"></script>
	<script src="/assets/marked.min.js" defer></script>
	<script src="/assets/alpinejs.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>


</head>
<body class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-100 text-gray-800 md:p-10">
	<!-- Component Start -->
	<div class="flex flex-col flex-grow w-full max-w-4xl bg-white shadow-xl rounded-lg overflow-hidden" x-data="data" x-init="send($data,$nextTick)">
		<div class="flex flex-col flex-grow h-0 p-4 overflow-auto" id="messages">
			<template x-for="msg in messages">
				<div class="w-full">
					<template x-if="msg.is_self">
						<div class="flex w-full mt-2 space-x-3 max-w-xs ml-auto justify-end ">
							<div>
								<div class="bg-blue-600 text-white p-3 rounded-l-lg rounded-br-lg ">
									<p class="text-sm" x-text="msg.content"></p>
								</div>
								<span class="text-xs text-gray-500 leading-none" x-text="msg.time_at"></span>
							</div>
							<div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
						</div>
					</template>
					<template x-if="!msg.is_self">
						<div class="flex w-full mt-2 space-x-3 overflow-auto">
							<div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
							<div class="w-full">
								<div class="p-3 rounded-r-lg rounded-bl-lg">
									<div  x-html="markedParse(msg.content)" class="prose"></div>
								</div>
								<span class="text-xs text-gray-500 leading-none" x-text="msg.time_at"></span>
							</div>
						</div>
					</template>
				</div>
				
				
			</template>

			<div class="w-full" :class="disabled ? '' : 'hidden'">
				<div class="flex w-full mt-2 space-x-3 overflow-auto" >
					<div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
					<div class="w-full">
						<div class="p-3 rounded-r-lg rounded-bl-lg">
							<div  x-html="markedParse(content)" class="prose"></div>
						</div>
						<span class="text-xs text-gray-500 leading-none"></span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="bg-gray-300 p-4">
			<input class="flex items-center h-10 w-full rounded px-3 text-sm" type="text" x-bind:placeholder="placeholder" x-model="message" @keyup.enter="send($data)" x-bind:disabled="disabled">
		</div>
		<div  class="fixed z-10 inset-0 overflow-y-auto flex p-4 w-full" x-show="$store.code.on">
			<div class="flex items-center justify-center min-h-screensm:block sm:p-0 w-full">
			  <div x-show="$store.code.on" @click="$store.code.on = false" class="fixed inset-0 transition-opacity" aria-hidden="true">
				<div class="absolute inset-0 bg-gray-500 opacity-75"></div>
			  </div>
		  
	
			  <div x-show="$store.code.on" class="relative p-4 bg-white w-full rounded-lg shadow-md max-w-4xl" x-html="$store.code.code">
					
			  </div>
			</div>
		</div>
	</div>
	<script src="/assets/prism.js"></script>
	<script src="/assets/prism-treeview.js"></script>
	<script>
		window.Prism = window.Prism || {};
		window.Prism.manual = true;

		function highlightElement() {
			document.querySelectorAll('#messages code').forEach((element) => {
				window.Prism.highlightElement(element);
			});
		}
		Prism.plugins.toolbar.registerButton('preview', function(env) {
			var button = document.createElement('button');
			button.innerHTML = 'Preview';

			button.addEventListener('click', function () {

				if (document.body.createTextRange) { // ms
					var range = document.body.createTextRange();
					range.moveToElementText(env.element);
					range.select();


				} else if (window.getSelection) { // moz, opera, webkit
					var selection = window.getSelection();
					var range = document.createRange();
					range.selectNodeContents(env.element);
					selection.removeAllRanges();
					selection.addRange(range);
				}
				Alpine.store('code').code = getSelectedText()
				Alpine.store('code').toggle()
			});

			return button;
		});

	</script>



	<!-- Component End  -->
	<script>
		
		function getSelectedText() {
			var selection = window.getSelection();
			if (selection.rangeCount > 0) {
				return selection.toString();
			} else {
				return '';
			}
		}
		document.addEventListener('alpine:init', () => {
			Alpine.store('code', {
				code: '',
				on: false,
	
				toggle() {
					this.on = ! this.on
				}
			})
			Alpine.data('data', () => {
				const data = {
					messages: [],
					content:'',
					placeholder: 'Type your message…',  
					message: '', 
					disabled: false,
				}
				var q = getQueryVariable('q')
				if (q) {
					data.message = decodeURIComponent(q)
				}
				resumeLocalMessages(data)
				return data
			})
		})

		function send(data, $nextTick) {
			if ($nextTick) {
				$nextTick(()=>{
					autoScroll()
					highlightElement()
				})
			}

			data.disabled = true
			data.content = ''
			if (!data.message) {
				data.disabled = false
				return ;
			}

			data.messages.push({
				is_self: true,
				content: data.message,
				time_at: new Date().Format("yyyy-MM-dd hh:mm:ss")
			})
			autoScroll()

			var token = getQueryVariable('token');
			var url = `/chatgpt?query=${encodeURIComponent(data.message)}`;
			if (token) {
				url = url + `&token=`+ token
			}  

			var eventSource = new EventSource(url);

			data.message = '';

			eventSource.onmessage = function (e) {
				if(e.data == "[DONE]")
				{	
					data.messages.push({
						is_self: false,
						content: data.content,
						time_at: new Date().Format("yyyy-MM-dd hh:mm:ss")
					})
					console.log(e.data, data.content)

					data.disabled = false;
					data.content = ''
					setLocalMessages(data)
					if ($nextTick) {
						$nextTick(()=>{
							autoScroll()
							highlightElement()
						})
					}

				} else {
					if (JSON.parse(e.data).choices[0].delta.content) {
						data.content += JSON.parse(e.data).choices[0].delta.content
					}
					// console.log('data:',data.content)
				}

				autoScroll()
			};
			eventSource.onerror = function (e) {
				console.log(e)
				if (data.content) {
					data.messages.push({
						is_self: false,
						content: data.content,
						time_at: new Date().Format("yyyy-MM-dd hh:mm:ss")
					})
					setLocalMessages(data)
				}
				eventSource.close()
				data.disabled = false
				autoScroll()
				highlightElement()
			};
		}
		Date.prototype.Format = function (fmt) { // author: meizz
			var o = {
				"M+": this.getMonth() + 1, // 月份
				"d+": this.getDate(), // 日
				"h+": this.getHours(), // 小时
				"m+": this.getMinutes(), // 分
				"s+": this.getSeconds(), // 秒
				"q+": Math.floor((this.getMonth() + 3) / 3), // 季度
				"S": this.getMilliseconds() // 毫秒
			};
			if (/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for (var k in o)
				if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
					return fmt;
		}

		function getQueryVariable(variable)
		{
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}
		
		function autoScroll() {
			var messages = document.getElementById('messages');
			messages.scrollTop = messages.scrollHeight;
		}

		function setLocalMessages(data) {
			localStorage.setItem('messages', JSON.stringify(data.messages))
		}
		function resumeLocalMessages(data) {
			if (localStorage.getItem('messages')) {
				data.messages = JSON.parse(localStorage.getItem('messages'))
			}
		}

		function markedParse(content) {
			return marked.parse(content)
		}
	</script>
</body>

</html>
